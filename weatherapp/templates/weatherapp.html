<script>
  var slideIndex = 0;
  showSlides();
  function showSlides() {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
      $(".mySlides").fadeOut(4000);
    }
    slideIndex++;
    if (slideIndex > slides.length) { slideIndex = 1 }
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].className += " active";
    $(".mySlides").fadeOut(4000);
    setTimeout(showSlides, 3000); // Change image every 2 seconds
  }

</script>

<script>



  function reportWindowSize() {
    var actualInnerWidth = window.innerWidth;     // El. width minus scrollbar width
    var actualInnerHeight = window.innerHeight;     // El. width minus scrollbar width
    document.body.style.width = actualInnerWidth + "px";
    document.body.style.height = actualInnerHeight + "px";
  }

  window.onresize = reportWindowSize;
  window.addEventListener('resize', reportWindowSize);
  reportWindowSize();
</script>
