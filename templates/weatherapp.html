{% load static %}
<!DOCTYPE html>
<!--THIS IS THE FILE BEING USED FOR HOMEPAGE, NOT IN weatherapp/templates-->
<html lang=“en”>

<head>
  <meta charset=“UTF-8”>
  <title>WeatherApp</title>
  <link rel=“stylesheet” href=“https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css”>
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <!----------------- MDN Boostrap CDN------------------>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
  <!----------------- MDN Boostrap CDN------------------>
  <style>
    body {
      background-image: url('{% static 'img/background_img.jpg' %}');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
    }
  </style>
</head>

<body>
  <!-- <script src="https://d3js.org/d3.v3.min.js"></script> -->

  <h2 class="title">Weatherman</h2>
  <div class="search-box" align="center">
    <input type="text" id="txtbox" class="search-bar" placeholder="Search...">
  </div>
  </div>
  <div class="location-box" align="center">
    <div class="location"></div>
    <div id="time"> </div>
    <div id="cur_date"></div>
    <div class="date">
    </div>
  </div>
  <div class="weather-box">
    <div class="row" style="position:relative">
      <!-- <p id="before" style="color:white; position:relative;  margin:0 auto"></p> -->
      <button class="btn purple-gradient btn-rounded btn-hover weather animated zoomIn"></button>
      <!-- <p id="after" style="color:white; position:relative; margin:0 auto"></p> -->
    </div>
  </div>
  </div>
  <div class="weather-aspect" style="width:fit-content; margin:0 auto; height:auto; justify-content: center;">
    <div class="sunrise">
      <img src="{% static 'img/sunrise.png' %}" alt="sun" style="width:50%" class="sunup">
      <p>Sunrise</p>
      <p>data here</p>
    </div>

    <div class="wind">
      <img src="{% static 'img/windy.png' %}" alt="wind" style="width:50%" class="air">
      <p>Wind</p>
      <p>data here</p>
    </div>
    <div class="humidity">
      <img src="{% static 'img/humidity.png' %}" alt="humidity" style="width:50%" class="humid">
      <p>Humidity</p>
      <p>data here</p>
    </div>
    <div class="visibility">
      <img src="{% static 'img/visible.png' %}" alt="visibility" style="width:50%" class="visible">
      <p>Visibility</p>
      <p>data here</p>
    </div>
    <div class="temperature">
      <img src="{% static 'img/temperature.png' %}" alt="feels_like" style="width:50%" class="temps">
      <p>Feels Like</p>
      <p>data here</p>
    </div>
    <div class="sunset">
      <img src="{% static 'img/sunset.png' %}" alt="sun" style="width:50%" class="sundown">
      <p>Sunset</p>
      <p>data here</p>
    </div>
  </div>

  <p id="status"></p>
  <a id="map-link" target="_blank"></a>

  <p id="weather-status"></p>
  <a id="weather-link" target="_blank"></a>
  <p id="weather-location"></p>
  <a id="location-link" target="_blank"></a>

  <!--Scripts for Geolocation, OpenWeatherAPI, Time Conversion, Unit Conversion, Event Listeners-->
  <script type="text/javascript" src="{% static 'js/geofindme.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/timeconvert.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/geoweatherme.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/FtoC.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/updateclock.js' %}"></script>
  <!--Scripts for Geolocation, OpenWeatherAPI, Time Conversion, Unit Conversion, Event Listeners-->

</html>
